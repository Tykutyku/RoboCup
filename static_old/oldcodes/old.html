<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets viewport to width of device screen, init zoom level 1 to 1 scale -->
        <title>Visualization Robotsports VDL</title>
        <link rel="icon" type="image/x-icon" href="/static/images/RobotSports_logo-removebg-preview.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"><br>
    </head>
    <body>
        <script src="{{ url_for('static', filename='scripts/menuBar.js') }}"></script>
        <header>
            <div id="logo-container">
                <img src="/static/images/RobotSports_logo-removebg-preview.png" alt="RobotSports VDL Team">
                <div id="selectedMenuItemName">Select page in menu</div>
            </div>
            <div id="header-content">
                <div id="timeline-container">
                    Timeline content will be here 
                </div>
                <div id="logs-container">
                    <!-- Scrollable logs will go here -->
                    <div class="scrollable-logs">
                        Log 1<br>
                        Log 2<br>
                        <!-- Additional logs -->
                    </div>
                </div>
            </div>
        </header>        
        <div id="menuIcon">â˜°</div> 
        <aside id="side-nav">
            <nav>
                <ul>
                    <li><a href="#current-game" onclick="updateSelectedItemName('Current Game');"><img src="/static/images/now.png" alt=""><br><span>Current Game</span></a></li>
                    <li><a href="#history" onclick="updateSelectedItemName('History');"><img src="/static/images/server-storage.png" alt=""><br><span>History</span></a></li>
                    <li><a href="#statistics" onclick="updateSelectedItemName('Statistics');"><img src="/static/images/bar-chart.png" alt=""><br><span>Statistics</span></a></li>
                    <li><a href="#performance" onclick="updateSelectedItemName('Performance');"><img src="/static/images/speedometer.png" alt=""><br><span>Performance</span></a></li>
                </ul>                
            </nav>
        </aside>        
        <div class="content-container">
            <aside id="left_setting">
                <div class="menu-section">
                    <label for="robotSelector">Select a Robot</label>
                    <br><select id="robotSelector">
                        <option value="">Select a Robot</option>
                        <option value="1">Robot 1</option>
                        <option value="2">Robot 2</option>
                        <option value="3">Robot 3</option>
                        <option value="4">Robot 4</option>
                        <option value="5">Robot 5</option>
                    </select>
                    <button id="loadButton">Load Positions</button>
                </div>
            </aside>
            <div class="field-container">
                <img src="static/images/roboField.png" id="field" alt="Robot Field" />
                <div id="robotPositions">
                    <!-- Robot markers will be dynamically added here by JavaScript -->
                </div>
            </div>            
        <script src="{{ url_for('static', filename='scripts/robotPositioning.js') }}"></script>
    </body>
</html>
